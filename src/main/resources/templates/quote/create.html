<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRM - It's Prodigy</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CRM - It's Prodigy</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">Dettagli nuovo preventivo</span> </span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/quote/save" th:object="${quoteInstance}" class="form" method="post">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Descrizione</label>
                    <textarea class="form-control" name="description" th:value="${quoteInstance?.description}" rows="3" required="required"></textarea>
                </div>
            </div>
            <input name="customer" type="hidden" th:name="customerId" th:value="${customerId}" id="customer" />
            <div class="row">
                <div class="form-group col-6">
                    <label>Prezzo</label>
                    <input class="form-control" name="price" th:value="${quoteInstance?.price}" required="required" type="number"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Crea preventivo</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
